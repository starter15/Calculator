<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>CALCULATOR</h1>
           
            
            
            

    <div class="calculator">
        <div id="display" class="display">0</div>
        <button class="light-gray">AC</button>
        <button class="light-gray">+/-</button>
        <button class="light-gray">%</button>
        <button class="orange">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="orange">x</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="orange">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="orange">+</button>
        <button class="zero">0</button>
        <button>.</button>
        <button class="orange">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
